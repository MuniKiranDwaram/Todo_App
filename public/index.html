<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            min-height: 100vh; /* Ensure body takes full viewport height */
        }
    </style>
</head>
<body class="bg-orange-300 w-[50%] flex items-center justify-center flex-col rounded-lg m-auto p-5">
    <div id="todo" class="h-auto w-auto border rounded-lg m-auto p-5 bg-orange-400 shadow-2xl">
        <h1 class="text-center text-black font-bold text-[25px]">To-Do App</h1>
        <div class="mt-3">
            <input id="To-do-Value" type="text" class="border-[3px] border-gray-600 p-2 rounded-lg" placeholder="Add a new To-Do">
            <button id="AddTodo" class="bg-blue-600 text-white p-2 rounded-md pl-3 pr-3 font-medium translate hover:scale-105">Add</button>
        </div>
        <div>
            <ul id="Todo-list" class="scroll-m-1 h-[200px] border-1 m-1 flex flex-col overflow-y-auto max-h-52 flex-nowrap">

            </ul>
        </div>
        <hr class="border-1 border-black w-full">
        <div class="flex align-middle justify-between w-full">
            <p id="Count" class="text-left">0<span> items added</span></p>
            <button id="DeleteAllButton" class="text-gray-500 hover:text-gray-900 hover:underline">Delete All</button>
        </div>
    </div>
</body>

<script src="./Script.js"></script>
</html>
